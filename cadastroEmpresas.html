<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de empresas</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<fieldset>
			<legend>Cadastre sua empresa</legend>
			<form method="post" action="cadastroFeito.html">
				<input placeholder="Nome da empresa" type="text" name="nomeEmpresa" required><br>
				<input placeholder="CNPJ" type="text" name="cnpj" required><br>
				<input placeholder="Telefone para contato" type="text" name="telefone" required><br>
				<input type="submit" value="Cadastrar">
			</form>
		</fieldset>
	</body>
</html>
